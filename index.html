<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script type="module" src="https://js.arcgis.com/calcite-components/1.1.0/calcite.esm.js"></script>
<link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.1.0/calcite.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://js.arcgis.com/4.26/"></script>
    
 
    
  </head>
    <body>
     
  <calcite-shell content-behind>

    <h2 id="header-title" slot="header">
      <!-- Dynamically populated -->
    </h2>

    <calcite-shell-panel slot="panel-start" detached>

      <calcite-action-bar slot="action-bar">
        <calcite-action data-action-id="layers" icon="layers" text="Layers"></calcite-action>
        <calcite-action data-action-id="basemaps" icon="basemap" text="Basemaps"></calcite-action>
        <calcite-action data-action-id="legend" icon="legend" text="Legend"></calcite-action>
        <calcite-action data-action-id="bookmarks" icon="bookmark" text="Bookmarks"></calcite-action>
        <calcite-action data-action-id="print" icon="print" text="Print"></calcite-action>
        <calcite-action data-action-id="information" icon="information" text="Information"></calcite-action>
      </calcite-action-bar>

        <!-- Map-specific panels (each one provides a div for ArcGIS Maps SDK for JavaScript widgets) -->
        <calcite-panel heading="Layers" height-scale="l" data-panel-id="layers" hidden>
          <div id="layers-container"></div>
        </calcite-panel>
        <calcite-panel heading="Basemaps" height-scale="l" data-panel-id="basemaps" hidden>
          <div id="basemaps-container"></div>
        </calcite-panel>
        <calcite-panel heading="Legend" height-scale="l" data-panel-id="legend" hidden>
          <div id="legend-container"></div>
        </calcite-panel>
        <calcite-panel heading="Bookmarks" height-scale="l" data-panel-id="bookmarks" hidden>
          <div id="bookmarks-container"></div>
        </calcite-panel>
        <calcite-panel heading="Print" height-scale="l" data-panel-id="print" hidden>
          <div id="print-container"></div>
        </calcite-panel>

         <!-- Info panel (populates with info from the web map) -->
         <calcite-panel heading="Details" data-panel-id="information" hidden>
          <div id="info-content">
            <img id="item-thumbnail" alt="webmap thumbnail" />
            <div id="item-description">
              <!-- Dynamically populated -->
            </div>
            <calcite-label layout="inline">
              <b>Rating:</b>
              <calcite-rating id="item-rating" read-only>
                <!-- Dynamically populated -->
              </calcite-rating>
            </calcite-label>
          </div>
        </calcite-panel>

    </calcite-shell-panel>


<div id="mapbox">
    <div id="viewDiv">
      <div class="forms-wrapper">
        <div id ="pointsTool">
          <form class="form-container" id="firstButton">
            <h4 id="titles">Point Routes Tool </h4>
            <hr id ="lines">
            <label class="form-row" for="name">
                <span class="label-text">Track:</span>
                <input type="text" id="input1" name="input1">
            </label>
            <label class="form-row" for="email">
                <span class="label-text">From Point:</span>
                <input type="text" id="input2" name="input2">
            </label>
            <!-- Add more form elements as needed -->
            <button type="submit">Submit</button>
         </form>
     </div>
     <div id ="linesTool" >
        <form class="form-container" id="secondButton">
          <h4>Linear Routes Tool</h4>
          <hr id="lines">
          <label class="form-row" for="name">
              <span class="label-text">Track:</span>
              <input type="text" id="input3" name="input3">
          </label>
          <label class="form-row" for="email">
              <span class="label-text">From Point:</span>
              <input type="text" id="input4" name="input4">
          </label>
          <label class="form-row" for="email">
            <span class="label-text">To Point:</span>
            <input type="text" id="input5" name="input5">
        </label>
          <!-- Add more form elements as needed -->
          <button type="submit">Submit</button>
      </form>
    </div>
    </div>
    </div>
  </div>
    
    
    <script src="script.js"></script>
        
  </body>
</html>
